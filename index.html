<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook | Login or Sign Up</title>

    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation area start  -->
    <nav>
      <h2>Facebook</h2>
      <form>
        <div class="form-group">
          <label for="user">Email or Phone</label>
          <input type="text" placeholder="Email" id="user" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="Password" placeholder="Password" />
          <a href="#">Forgotten account?</a>
        </div>

        <div class="submit-btn">
          <input type="submit" value="Login" />
        </div>
      </form>
    </nav>
    <!-- Navigation area end  -->

    <!-- Banner area start -->
    <header>
      <div class="content">
        <h2>
          Facebook helps you to connect and share with the people in your life.
        </h2>
        <img src="media/fb-banner.jpeg" alt="facebook banner image" />
      </div>
      <div class="sign-up">
        <h1>Create an account</h1>
        <p>It's free and always will be.</p>
        <form class="sign-up-form">
          <div class="sign-up-group">
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
          </div>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="New Password" />
          <input type="password" placeholder="Confirm Password" />
          <label>Birthday</label>
          <div class="birthday-select">
            <select>
              <option>Month</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
            <select>
              <option>Day</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
            </select>
            <select>
              <option>Year</option>
              <option>2023</option>
              <option>2022</option>
              <option>2021</option>
              <option>2020</option>
              <option>2019</option>
              <option>2018</option>
              <option>2017</option>
              <option>2016</option>
              <option>2015</option>
              <option>2014</option>
              <option>2013</option>
              <option>2012</option>
              <option>2011</option>
              <option>2010</option>
              <option>2009</option>
              <option>2008</option>
            </select>
            <small>
              <a href="#"
                >Why do I need to provide <br />
                my birthday?</a
              >
            </small>
          </div>
          <div class="gender-group">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" />

            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" />
          </div>
          <small class="terms-condition">
            By clicking sign up, you agree our <a href="#">Terms</a> and that
            you have read our <a href="#">Data use policy</a>, including
            <a href="#">Cookie use</a>
          </small>
          <input type="submit" value="Sign Up" />
        </form>
      </div>
    </header>
    <!-- Banner area end -->
  </body>
</html>
